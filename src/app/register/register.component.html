<form>
    <div class="columns is-centered">
        <div class="column is-narrow">
            <md-input-container>
                <input mdInput required name="username" placeholder="username" #username="ngModel" [(ngModel)]=user.username>
            </md-input-container>
            <div>





                <md-input-container>
                    <input mdInput required name="password" placeholder="password" #password="ngModel" [(ngModel)]="user.password" type="password">
                    <md-error *ngIf="password.touched||password.dirty">
                        Please enter password
                    </md-error>
                </md-input-container>
            </div>


            <div>
                <button [disabled]="username.invalid ||password.invalid" md-raised-button color="primary" (click)="register()">Register</button>
                <button md-raised-button (click)="navLogin()">Login</button>
            </div>

        </div>
    </div>
</form>
